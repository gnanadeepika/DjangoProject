<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width intial-scale=1.0">
    {% block head %}
        <title>Base</title>
    {% endblock %}
</head>
<body>
    <br>
    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home:index' %}"><b>Ecommerce Website</b></a>
          </div>
          {% if user.is_authenticated %}
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'account:view_profile' %}">Profile</a></li>
              <li><a href="{% url 'account:edit_profile' %}">Edit profile</a></li>
              <li><a href="{% url 'account:change_password' %}">Change Password</a></li>
              <li><a href="{% url 'home:cart' %}">Cart</a></li>
              <li><a href="{% url 'account:logout' %}">Logout</a></li>
            </ul>
          </div>
          {% else %}
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'account:login' %}">Login</a></li>
              <li><a href="{% url 'account:register' %}">Register</a></li>
            </ul>
          </div>
          {% endif %}

        </div>
      </nav>
    </div> <!-- /container -->
    {% block body%}
        <h1>Base</h1>
    {% endblock%}
</body>
