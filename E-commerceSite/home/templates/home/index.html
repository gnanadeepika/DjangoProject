{% extends 'base.html'%}

{% block head%}
<title>Home</title>
{% endblock %}

{% block body%}
    <div class="container">
        <br>
        <br>
        <br>
        {% if all_products %}
            {%  for product in all_products  %}
                <div class="col-sm-4 col-lg-4">
                    <div class="thumbnail">
                        <a href="{% url 'home:detail' product.id  %}">
							<img src="{{product.picture.url}}" class="img-responsive" style="width:350px;height:250px;">
                        </a>
                        <div class="caption">
                            <h2>{{ product.name }}</h2>
                            <h4>Rs.{{ product.price }}</h4>

                            <!-- View Details -->
                            <a href="{% url 'home:detail' product.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
