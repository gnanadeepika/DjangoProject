{% extends 'base.html'%}

{% block head%}
<title>Login</title>
{% endblock%}
{% block body %}
<div class="container">
    <br>
    <h1 align="center">Password Reset</h1>
    <p>
        Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one
    </p>
    <form method="post">
        {% csrf_token%}
        {{ form.as_p }}
        <button type="submit">Reset</button>
    </form>
</div>
{% endblock %}
